sonar.projectKey=github_poc-task-manager-herooffer-ghc
sonar.organization=luanagithub

# Sources - exclude test directories from main sources
sonar.sources=backend/src,frontend/src
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/__tests__/**,**/tests/**,**/*.test.*

# Tests - explicit test directories
sonar.tests=backend/tests,frontend/src/__tests__

# Coverage
sonar.javascript.lcov.reportPaths=backend/coverage-unit/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.*,**/tests/**,**/coverage/**,**/jest.config*.js,**/__tests__/**

# Quality Gate wait - disabled to prevent pipeline failure
sonar.qualitygate.wait=false

# Additional configuration for better analysis
sonar.sourceEncoding=UTF-8
