name: CodeQL

on:
  # Roda análise apenas depois que os workflows de testes concluírem com sucesso
  workflow_run:
    workflows: ["Test and Coverage Check", "CI/CD"]
    types: [completed]
  # Mantém execução programada semanal para varredura periódica independente
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  analyze:
    # Só roda se: (workflow_run bem sucedido) OU (execução programada)
    if: >-
      ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout (tested commit)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
            ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout (scheduled)
        if: ${{ github.event_name == 'schedule' }}
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  gate:
    name: CodeQL Gate
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always()
    steps:
      - name: Evaluate CodeQL Analysis
        run: |
          if [ "${{ needs.analyze.result }}" != "success" ]; then
            echo "CodeQL analysis failed" >&2; exit 1; fi
          echo "All security checks passed."

# Notes:
# - Branch Protection: exigir o check "CodeQL Gate" + os checks de testes/cobertura.
# - Este workflow agora dispara somente após sucesso dos workflows de testes (workflow_run) ou via schedule semanal.
# - Concurrency evita execuções duplicadas para o mesmo commit quando ambos workflows de teste finalizam quase juntos.
