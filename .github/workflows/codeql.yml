name: CodeQL

on:
  # Executa após Build (mantém alinhado com artefatos se precisarmos no futuro)
  workflow_run:
    workflows: ["Build"]
    types: [completed]
  # Análises em PRs para alertar antes do merge
  pull_request:
    branches: [ master, develop ]
  # Opcional: push direto em master/develop (cobertura contínua)
  push:
    branches: [ master, develop ]
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  analyze:
    # Para workflow_run só roda se build upstream passou; para push/PR/schedule/dispatch roda direto
    if: >-
      ${{ github.event_name != 'workflow_run' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout (workflow_run / manual)
        if: ${{ github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - name: Setup Node (cache workflow_run / manual)
        if: ${{ github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Checkout (scheduled)
        if: ${{ github.event_name == 'schedule' }}
        uses: actions/checkout@v4
      - name: Setup Node (cache - scheduled)
        if: ${{ github.event_name == 'schedule' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true

      - name: Backup SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: '**/results/*.sarif'
          if-no-files-found: ignore

  gate:
    name: CodeQL Gate
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always()
    steps:
      - name: Evaluate CodeQL Analysis
        run: |
          STATUS="${{ needs.analyze.result }}"
          echo "CodeQL analyze job result: $STATUS"
          if [ "$STATUS" = "success" ]; then
            echo "All security checks passed."
            exit 0
          fi
          if [ "$STATUS" = "skipped" ]; then
            echo "CodeQL analysis was skipped (upstream build not successful or condition unmet). Treating as neutral pass to not block PR."
            exit 0
          fi
          if [ "$STATUS" = "cancelled" ]; then
            echo "CodeQL analysis was cancelled (likely superseded by a newer commit due to concurrency). Treating as neutral so it does not block PRs."
            exit 0
          fi
          echo "CodeQL analysis status indicates failure: $STATUS" >&2
          exit 1

# Branch Protection: exigir Lint, Type Check (Frontend), Test Backend, Test Frontend, Coverage Gate (>=80%), CodeQL Gate.
