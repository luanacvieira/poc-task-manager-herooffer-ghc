name: CodeQL

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  analyze:
    if: >-
      ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout (tested commit)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout (scheduled)
        if: ${{ github.event_name == 'schedule' }}
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  gate:
    name: CodeQL Gate
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always()
    steps:
      - name: Evaluate CodeQL Analysis
        run: |
          if [ "${{ needs.analyze.result }}" != "success" ]; then
            echo "CodeQL analysis failed" >&2; exit 1; fi
          echo "All security checks passed."

# Branch Protection: exigir Lint, Type Check (Frontend), Test Backend, Test Frontend, Coverage Gate (>=80%), CodeQL Gate.
