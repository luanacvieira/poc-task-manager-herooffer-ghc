name: Orchestrator Pipeline
on:
  push:
    branches: [ master, develop, feature/*, feature/**, release/* ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: read
  issues: write
  pull-requests: write

env:
  NODE_VERSION: '20.x'
  SONAR_PROJECT_KEY: github_poc-task-manager-herooffer-ghc
  SONAR_ORG: luanagithub

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality
    uses: ./.github/workflows/code-quality.yml
    secrets: inherit

  testing:
    name: Testing & Coverage
    needs: [code-quality]
    uses: ./.github/workflows/testing.yml
    secrets: inherit

  build:
    name: Build
    needs: [testing]
    uses: ./.github/workflows/build.yml
    secrets: inherit

  security:
    name: Security Analysis
    needs: [build]
    uses: ./.github/workflows/security.yml
    secrets: inherit

  analysis:
    name: Code Analysis
    needs: [build, testing]
    uses: ./.github/workflows/analysis.yml
    secrets: inherit

  package:
    name: Package & Publish
    needs: [build, security, analysis]
    uses: ./.github/workflows/package.yml
    secrets: inherit
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'

  deploy:
    name: Deploy
    needs: [package, security, analysis]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'

  finalize:
    name: Finalize & Report
    needs: [code-quality, testing, build, security, analysis, package, deploy]
    uses: ./.github/workflows/finalize.yml
    secrets: inherit
    if: always()