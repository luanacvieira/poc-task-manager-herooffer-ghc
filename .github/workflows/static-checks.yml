name: Static Checks

on:
  # Desativado para execuções automáticas; mantido apenas manual para demonstração.
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: 20.x

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      - name: Install workspaces (peer-safe)
        run: |
          set -e
          if [ -f package-lock.json ]; then
            npm ci --workspaces || npm install --workspaces --legacy-peer-deps
          else
            npm install --workspaces --legacy-peer-deps
          fi
          echo "Node $(node -v) - npm $(npm -v)"
      - name: Unified ESLint
        run: npx eslint backend frontend || (echo "Retrying after possible missing modules" && npm install --workspaces --legacy-peer-deps && npx eslint backend frontend)

  typecheck:
    name: Type Check (Frontend)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci || npm install
      - name: TypeScript Check
        working-directory: frontend
        run: npx tsc --noEmit

# Próximos workflows (Tests and Coverage, CodeQL) vão disparar via workflow_run após sucesso deste.