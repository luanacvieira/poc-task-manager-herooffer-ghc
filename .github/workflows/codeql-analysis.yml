name: CodeQL Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 3 * * 1'  # Semanal (segunda 03:00 UTC)
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (JavaScript/TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies (backend)
        if: hashFiles('backend/package-lock.json') != ''
        working-directory: backend
        run: npm ci --omit=dev --no-audit || npm ci --no-audit

      - name: Install dependencies (frontend)
        if: hashFiles('frontend/package-lock.json') != ''
        working-directory: frontend
        run: npm ci --omit=dev --no-audit || npm ci --no-audit

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild (noop for JS)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'
          upload: true

      - name: Upload SARIF artifact (redundant safety)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: '**/codeql-sarif*/*.sarif'
          if-no-files-found: ignore
